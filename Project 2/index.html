<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Generator</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li style="background-color: rgb(194, 189, 189);">Home</li>
                <li>Youtube Channel</li>
            </ul>
        </nav>
    </header>
    

        <form>
        <h1>BMI Calculator</h1>
        <div class="formula">
        <div class="field" id="field1">
            <p class="text">Height in CM: </p>
            <input type="text" id="height">
        </div>
        <div class="field" id="field2">
            <p class="text">Weight in KG: </p>
            <input type="text" id="weight">
        </div>
        <button>Calculate</button>
        <div id="result"></div>
        </div>

        <div class="weight-guide">
        <h2>BMI Weight Guide</h2>
        <p class="words">Under Weight = Less Than 18.6</p>
        <p class="words">Normal Range = 18.6 to 24.9</p>
        <p class="words">Over Weight = Greater Than 24.9</p>
        </div>
    </form>
 
</body>
<script src="main.js"></script>
</html>
